<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" id="left-menu" expose-aside-when="large">
    <ion-content>
      <div class="menu-header">
        <h1>{{nombre}}</h1>
        <h3><strong>{{correo}}</strong></h3>
        <p>{{rol}}</p>
        <p>{{cliente}}</p>
      </div>
      <ion-list class="custom-list">
        <ion-item menu-close ui-sref="app.resumen" ui-sref-active="current">
          <label>Resumen</label>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item menu-close ui-sref="app.ordenes({filtrado: 0})" ui-sref-active="current">
          <label>Solicitudes</label>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <ion-item menu-close ui-sref="app.unidades" ui-sref-active="current">
          <label>Unidades</label>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <!-- <ion-item menu-close ui-sref="app.rescate" ui-sref-active="current">
          <label>Rescate Carretero</label>
          <i class="ion-chevron-right"></i>
        </ion-item> -->
        <ion-item menu-close href="#/app/miCuenta" ui-sref-active="current">
          <label>Mi Cuenta</label>
          <i class="ion-chevron-right"></i>
        </ion-item>
        <!-- <ion-item menu-close ui-sref="app.config" ui-sref-active="current">
          <label>Configuración</label>
          <i class="ion-chevron-right"></i>
        </ion-item> -->
      </ion-list>
      <div class="tracto-info">
        <img src="img/logo.png" id="logo-menu">
        <p>®2016 Todos los derechos reservados</p>
        <label style="font-size:11px;color:#999">V. 0.0.6</label>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
